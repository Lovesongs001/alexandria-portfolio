<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alexandria Photography Portfolio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  :root {
    --linen: #f6f1eb;
    --bondi-blue: #61bb46;
    --tangerine: #f5821f;
    --strawberry: #e03a3e;
    --grape: #963d97;
    --lime: #fdb827;
    --text-color: #333;
    --accent-color: var(--bondi-blue);
  }

  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: var(--linen);
    color: var(--text-color);
    font-family: 'Inter', sans-serif;
    line-height: 1.6;
    overflow-x: hidden;
  }
  a {
    color: var(--accent-color);
    text-decoration: none;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  a:hover, a:focus { color: var(--strawberry); outline: none; }

  header {
    background: white;
    border-bottom: 2px solid var(--bondi-blue);
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
  }
  header h1 {
    font-weight: 600;
    font-size: 1.8rem;
    margin: 0;
    color: var(--grape);
  }
  nav {
    display: flex;
    gap: 2rem;
  }
  nav a {
    font-weight: 600;
    font-size: 1rem;
    position: relative;
  }
  nav a::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    height: 3px;
    width: 0;
    background: var(--accent-color);
    transition: width 0.3s ease;
    border-radius: 2px;
  }
  nav a:hover::after,
  nav a.active::after {
    width: 100%;
  }

  main {
    padding: 2rem 1rem 5rem;
    max-width: 1100px;
    margin: 0 auto;
  }

  section.page {
    display: none;
  }
  section.page.active {
    display: block;
  }

  section h2 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 1rem;
    color: var(--grape);
    cursor: pointer;
  }
  section h2:hover {
    color: var(--strawberry);
  }

  .category-preview {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: flex-start;
  }
  .category-preview img {
    flex: 1 1 calc(33% - 1rem);
    border-radius: 8px;
    box-shadow: 0 5px 12px rgba(0,0,0,0.1);
    object-fit: cover;
    height: 200px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .category-preview img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  .gallery-grid {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  .gallery-grid img {
    width: 300px;
    max-width: 100%;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .gallery-grid img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
  }

  form {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--grape);
  }
  input, textarea, select {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 1.5rem;
    border: 2px solid var(--bondi-blue);
    border-radius: 6px;
    font-size: 1rem;
    font-family: 'Inter', sans-serif;
    transition: border-color 0.3s ease;
  }
  input:focus, textarea:focus, select:focus {
    border-color: var(--strawberry);
    outline: none;
  }
  textarea {
    resize: vertical;
    min-height: 100px;
  }
  button {
    background: var(--bondi-blue);
    color: white;
    padding: 0.75rem 2rem;
    border: none;
    border-radius: 30px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: var(--strawberry);
  }

  footer {
    text-align: center;
    padding: 1rem 0 2rem;
    color: var(--grape);
    font-size: 0.9rem;
  }

  @media (max-width: 768px) {
    .category-preview img {
      flex: 1 1 calc(50% - 1rem);
      height: 150px;
    }
    .gallery-grid img {
      width: 100%;
      max-width: none;
    }
  }
  @media (max-width: 480px) {
    nav {
      gap: 1rem;
    }
    header {
      padding: 1rem;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Alexandria Photography</h1>
  <nav>
    <a href="#" class="nav-link active" data-page="home">Home</a>
    <a href="#" class="nav-link" data-page="maternity">Maternity</a>
    <a href="#" class="nav-link" data-page="family">Family</a>
    <a href="#" class="nav-link" data-page="portraits">Portraits</a>
    <a href="#" class="nav-link" data-page="contact">Contact</a>
  </nav>
</header>

<main>
  <!-- Home page shows previews -->
  <section id="home" class="page active">
    <section>
      <h2 data-page-link="maternity">Maternity</h2>
      <div class="category-preview">
        <img src="https://via.placeholder.com/400x300?text=Maternity+1" alt="Maternity 1" />
        <img src="https://via.placeholder.com/400x300?text=Maternity+2" alt="Maternity 2" />
        <img src="https://via.placeholder.com/400x300?text=Maternity+3" alt="Maternity 3" />
      </div>
    </section>
    <section>
      <h2 data-page-link="family">Family</h2>
      <div class="category-preview">
        <img src="https://via.placeholder.com/400x300?text=Family+1" alt="Family 1" />
        <img src="https://via.placeholder.com/400x300?text=Family+2" alt="Family 2" />
        <img src="https://via.placeholder.com/400x300?text=Family+3" alt="Family 3" />
      </div>
    </section>
    <section>
      <h2 data-page-link="portraits">Portraits</h2>
      <div class="category-preview">
        <img src="https://via.placeholder.com/400x300?text=Portrait+1" alt="Portrait 1" />
        <img src="https://via.placeholder.com/400x300?text=Portrait+2" alt="Portrait 2" />
        <img src="https://via.placeholder.com/400x300?text=Portrait+3" alt="Portrait 3" />
      </div>
    </section>
  </section>

  <!-- Maternity Gallery -->
  <section id="maternity" class="page">
    <h2>Maternity Gallery</h2>
    <div class="gallery-grid">
      <img src="https://via.placeholder.com/600x400?text=Maternity+Photo+1" alt="Maternity 1" />
      <img src="https://via.placeholder.com/600x400?text=Maternity+Photo+2" alt="Maternity 2" />
      <img src="https://via.placeholder.com/600x400?text=Maternity+Photo+3" alt="Maternity 3" />
      <img src="https://via.placeholder.com/600x400?text=Maternity+Photo+4" alt="Maternity 4" />
      <img src="https://via.placeholder.com/600x400?text=Maternity+Photo+5" alt="Maternity 5" />
    </div>
  </section>

  <!-- Family Gallery -->
  <section id="family" class="page">
    <h2>Family Gallery</h2>
    <div class="gallery-grid">
      <img src="https://via.placeholder.com/600x400?text=Family+Photo+1" alt="Family 1" />
      <img src="https://via.placeholder.com/600x400?text=Family+Photo+2" alt="Family 2" />
      <img src="https://via.placeholder.com/600x400?text=Family+Photo+3" alt="Family 3" />
      <img src="https://via.placeholder.com/600x400?text=Family+Photo+4" alt="Family 4" />
      <img src="https://via.placeholder.com/600x400?text=Family+Photo+5" alt="Family 5" />
    </div>
  </section>

  <!-- Portraits Gallery -->
  <section id="portraits" class="page">
    <h2>Portraits Gallery</h2>
    <div class="gallery-grid">
      <img src="https://via.placeholder.com/600x400?text=Portrait+Photo+1" alt="Portrait 1" />
      <img src="https://via.placeholder.com/600x400?text=Portrait+Photo+2" alt="Portrait 2" />
      <img src="https://via.placeholder.com/600x400?text=Portrait+Photo+3" alt="Portrait 3" />
      <img src="https://via.placeholder.com/600x400?text=Portrait+Photo+4" alt="Portrait 4" />
      <img src="https://via.placeholder.com/600x400?text=Portrait+Photo+5" alt="Portrait 5" />
    </div>
  </section>

  <!-- Contact Form -->
  <section id="contact" class="page">
    <h2>Contact Me</h2>
    <form id="contactForm" action="mailto:allymendez00@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input id="name" name="name" required placeholder="Your full name" />

      <label for="event">Event Type</label>
      <select id="event" name="event" required>
        <option value="" disabled selected>Select an event</option>
        <option value="Maternity">Maternity</option>
        <option value="Family">Family</option>
        <option value="Portraits">Portraits</option>
        <option value="Other">Other</option>
      </select>

      <label for="date">Event Date</label>
      <input id="date" name="date" type="date" required />

      <label for="details">Additional Details</label>
      <textarea id="details" name="details" placeholder="Tell me more about your photography needs..."></textarea>

      <button type="submit">Send Inquiry</button>
    </form>
  </section>
</main>

<footer>
  &copy; 2025 Alexandria Photography. All rights reserved.
</footer>

<script>
  // Handle navigation links
  const navLinks = document.querySelectorAll('nav .nav-link');
  const pages = document.querySelectorAll('section.page');

  function showPage(pageId) {
    pages.forEach(page => {
      page.classList.toggle('active', page.id === pageId);
    });
    navLinks.forEach(link => {
      link.classList.toggle('active', link.dataset.page === pageId);
    });
    window.scrollTo({top: 0, behavior: 'smooth'});
  }

  navLinks.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const page = link.dataset.page;
      showPage(page);
    });
  });

  // Allow clicking on category preview titles to open gallery pages
  document.querySelectorAll('h2[data-page-link]').forEach(h2 => {
    h2.addEventListener('click', () => {
      const targetPage = h2.dataset.pageLink;
      showPage(targetPage);

      // Also highlight nav link
      navLinks.forEach(link => {
        link.classList.toggle('active', link.dataset.page === targetPage);
      });
    });
  });
</script>

</body>
</html>
