<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alexandria â€“ Photography</title>
  <style>
    :root {
      --bg: #f8f8f8;
      --text: #111;
      --accent: #a884ff;
      --light: #ffffff;
      --hover: #f0ebff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    header h1 {
      font-size: 3em;
      letter-spacing: 1px;
      font-weight: 600;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
      color: #666;
    }

    .grid {
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: var(--light);
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s, background 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: var(--hover);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      padding: 15px;
      font-size: 1.2em;
    }

    .section {
      max-width: 800px;
      margin: 60px auto;
      text-align: center;
    }

    .section h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px 0;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      margin-top: 80px;
      font-size: 0.95em;
      color: #777;
    }

    .contact {
      margin-top: 30px;
    }

    .contact p {
      margin: 5px 0;
    }

    .bio {
      font-style: italic;
      color: #999;
      margin-top: 10px;
    }

    html {
      scroll-behavior: smooth;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    nav a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Alexandria</h1>
    <p>Photography Portfolio</p>
  </header>

  <nav>
    <a href="#maternity">Maternity</a>
    <a href="#family">Family</a>
    <a href="#portraits">Portraits</a>
  </nav>

  <section class="grid">
    <a href="#maternity" class="card">
      <img src="https://via.placeholder.com/400x250?text=Maternity" alt="Maternity">
      <h3>Maternity Shoots</h3>
    </a>
    <a href="#family" class="card">
      <img src="https://via.placeholder.com/400x250?text=Family" alt="Family">
      <h3>Family Sessions</h3>
    </a>
    <a href="#portraits" class="card">
      <img src="https://via.placeholder.com/400x250?text=Portraits" alt="Portraits">
      <h3>Portrait Work</h3>
    </a>
  </section>

  <section id="maternity" class="section">
    <h2>Maternity Shoots</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/400x300?text=Maternity+1" alt="">
      <img src="https://via.placeholder.com/400x300?text=Maternity+2" alt="">
      <img src="https://via.placeholder.com/400x300?text=Maternity+3" alt="">
    </div>
  </section>

  <section id="family" class="section">
    <h2>Family Sessions</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/400x300?text=Family+1" alt="">
      <img src="https://via.placeholder.com/400x300?text=Family+2" alt="">
      <img src="https://via.placeholder.com/400x300?text=Family+3" alt="">
    </div>
  </section>

  <section id="portraits" class="section">
    <h2>Portraits</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/400x300?text=Portrait+1" alt="">
      <img src="https://via.placeholder.com/400x300?text=Portrait+2" alt="">
      <img src="https://via.placeholder.com/400x300?text=Portrait+3" alt="">
    </div>
  </section>

  <footer>
    <div class="contact">
      <p>Email: <a href="mailto:allymendez00@gmail.com">allymendez00@gmail.com</a></p>
      <p>Phone: 832-794-0901</p>
    </div>
    <p class="bio">Bio coming soon</p>
    <p style="margin-top:20px;">&copy; 2025 Alexandria. All rights reserved.</p>
  </footer>

</body>
</html>
