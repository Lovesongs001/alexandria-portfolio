<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alexandria Photography Portfolio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  /* Apple 90s inspired pastel colors */
  :root {
    --linen: #f6f1eb;
    --bondi-blue: #61bb46;
    --tangerine: #f5821f;
    --strawberry: #e03a3e;
    --grape: #963d97;
    --lime: #fdb827;
    --text-color: #333;
    --accent-color: var(--bondi-blue);
  }

  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: var(--linen);
    color: var(--text-color);
    font-family: 'Inter', sans-serif;
    line-height: 1.6;
    overflow-x: hidden;
  }
  a {
    color: var(--accent-color);
    text-decoration: none;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  a:hover, a:focus {
    color: var(--strawberry);
    outline: none;
  }

  header {
    background: white;
    border-bottom: 2px solid var(--bondi-blue);
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
  }
  header h1 {
    font-weight: 600;
    font-size: 1.8rem;
    margin: 0;
    color: var(--grape);
  }
  nav {
    display: flex;
    gap: 2rem;
  }
  nav a {
    font-weight: 600;
    font-size: 1rem;
    position: relative;
  }
  nav a::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    height: 3px;
    width: 0;
    background: var(--accent-color);
    transition: width 0.3s ease;
    border-radius: 2px;
  }
  nav a:hover::after,
  nav a.active::after {
    width: 100%;
  }

  main {
    padding: 2rem 1rem 5rem;
    max-width: 1100px;
    margin: 0 auto;
  }

  section {
    margin-bottom: 4rem;
  }
  section h2 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 1rem;
    color: var(--grape);
    cursor: pointer;
  }
  section h2:hover {
    color: var(--strawberry);
  }

  .category-preview {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: flex-start;
  }
  .category-preview img {
    flex: 1 1 calc(33% - 1rem);
    border-radius: 8px;
    box-shadow: 0 5px 12px rgba(0,0,0,0.1);
    object-fit: cover;
    height: 200px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .category-preview img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  /* Category pages styling */
  .gallery-grid {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  .gallery-grid img {
    width: 300px;
    max-width: 100%;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .gallery-grid img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
  }

  /* Contact form */
  form {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--grape);
  }
  input, textarea, select {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 1.5rem;
    border: 2px solid var(--bondi-blue);
    border-radius: 6px;
    font-size: 1rem;
    font-family: 'Inter', sans-serif;
    transition: border-color 0.3s ease;
  }
  input:focus, textarea:focus, select:focus {
    border-color: var(--strawberry);
    outline: none;
  }
  textarea {
    resize: vertical;
    min-height: 100px;
  }
  button {
    background: var(--bondi-blue);
    color: white;
    padding: 0.75rem 2rem;
    border: none;
    border-radius: 30px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: var(--strawberry);
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 1rem 0 2rem;
    color: var(--grape);
    font-size: 0.9rem;
  }

  /* Scroll reveal styles */
  .reveal {
    opacity: 0;
    transform: translateY(50px);
    transition: all 0.7s ease;
  }
  .reveal.active {
    opacity: 1;
    transform: translateY(0);
  }

  /* Dot cursor */
  #dot-cursor {
    position: fixed;
    top: 0;
    left: 0;
    width: 12px;
    height: 12px;
    background: var(--strawberry);
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: background 0.3s ease, transform 0.1s ease;
    z-index: 9999;
  }
  a:hover ~ #dot-cursor,
  button:hover ~ #dot-cursor,
  img:hover ~ #dot-cursor {
    background: var(--bondi-blue);
    transform: translate(-50%, -50%) scale(1.8);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .category-preview img {
      flex: 1 1 calc(50% - 1rem);
      height: 150px;
    }
    .gallery-grid img {
      width: 100%;
      max-width: none;
    }
  }
  @media (max-width: 480px) {
    nav {
      gap: 1rem;
    }
    header {
      padding: 1rem;
    }
  }
</style>
</head>
